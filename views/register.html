<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre | Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <header class="header">  <!-- HEADER -->
        <!-- LOGO -->
        <figure class="header-logo">
           <a href="/"> <img src="/img/logo-mercado-liebre.svg" alt=""></a>
        </figure>

        <!-- BUSCADOR -->
        <div class="header-search">
        <div class="header-search--bar" >
            <input type="text" placeholder="Buscar productos, marcas">
            <button><i class="fas fa-search"></i></button>            
        </div>
    </div>

        <!-- FRASE -->
        <div class="header-frase">
        <i class="fas fa-hand-holding-usd"></i>
        <span>Compra en cuotas y sin tarjetas de crédito</span>
        </div>

        <!-- MENU -->
        <div class="header__navs">
            <nav class="header__nav">
                <ul>
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </nav>

            <!-- LOGIN -->
            <nav class="header__nav">
                <ul>
                    <li><a href="/register">Creá tu cuenta<i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
        </div>
        <!-- MENU HAMBURGUESA -->
        <div class="header-button--bars">
        <span><i class="fas fa-bars"></i></span>
        </div>
    </header>
    <main class="home__register">
        <form class="home__regcontainer" action="/registro" method="post">
            <h3>Datos de Usuario</h3>
           <input placeholder="Nombre y apellido" class="home__regcontainer-line" type="text" name="Nombre" id="">
           <input placeholder="Nombre de usuario" class="home__regcontainer-line" type="text" name="Nombre de Usuario" id="">
           <input placeholder="E-mail" class="home__regcontainer-line" type="e-mail" name="E-mail" id="">
           <h3>Fecha de Nacimiento</h3>
           <input class="home__regcontainer-line" type="date" name="Fecha" id="">
           <input placeholder="Domicilio" class="home__regcontainer-line" type="text" name="Dirección" id="">
           <h3>Perfil del Usuario</h3>
           <div class="home__regcontainer-radiocontainer">
           <input class="home__regcontainer-radio" type="radio" name="Perfil" value="Comprador" id="comprador">
           <label class="home__regcontainer-radiolabel" for="comprador">Comprador</label>
           <input class="home__regcontainer-radio" type="radio" name="Perfil" value="Vendedor" id="vendedor">
           <label class="home__regcontainer-radiolabel" for="vendedor">Vendedor</label>          
           </div>
           <h3>Intereses</h3>
           <div class="home__regcontainer-checkcontainer">         
            <input class="home__regcontainer-check" type="checkbox" name="Intereses" value="Electro" id="electro">
            <label class="home__regcontainer-checklabel" for="electro">Electro</label>          
            <input class="home__regcontainer-check" type="checkbox" name="Intereses" value="Moda" id="moda">
            <label class="home__regcontainer-checklabel" for="moda">Moda</label>          
            <input class="home__regcontainer-check" type="checkbox" name="Intereses" value="Hogar" id="hogar">
            <label class="home__regcontainer-checklabel" for="hogar">Hogar</label>          
            <input class="home__regcontainer-check" type="checkbox" name="Intereses" value="Jugueteria" id="jugueteria">
            <label class="home__regcontainer-checklabel" for="jugueteria">Jugueteria</label>          
            <input class="home__regcontainer-check" type="checkbox" name="Intereses" value="Vida Sana" id="vidaSana">
            <label class="home__regcontainer-checklabel" for="vidaSana">Vida Sana</label>          
            </div> 
        </form>
    </main>
    
</body>
</html>
